name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare GitHub Pages deployment
        run: |
          mkdir -p _site
          cp -r src _site/
          cp -r demo _site/
          cp -r images _site/
          mkdir -p _site/node_modules/leaflet
          cp -r node_modules/leaflet/dist _site/node_modules/leaflet/
          touch _site/.nojekyll
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=demo/">
            <title>Leaflet.LanguageSelector</title>
          </head>
          <body>
            <p>Redirecting to <a href="demo/">examples</a>...</p>
          </body>
          </html>
          EOF
          echo "GitHub Pages site prepared successfully"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
